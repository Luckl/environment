frontend:
  build: ./frontend
  container_name: frontend
  ports:
    - "80:80"
  links:
    - backend

backend:
  build: ./backend
  container_name: backend
  links:
    - couchdb
  ports:
   - "8080:8080"

couchdb:
  build: ./couchdb
  container_name: couchdb
  volumes:
   - ./couchdb/data:/usr/local/var/lib/couchdb
  ports:
   - "5984:5984"
